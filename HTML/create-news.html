<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    <link rel="stylesheet" href="../CSS//create-news.css">
</head>
<body>
    <h1>Create News</h1>
    <form id="newsForm">
        <input type="text" id="author" placeholder="Author" required>
        <input type="url" id="avatar" placeholder="Avatar URL" required>
        <input type="text" id="title" placeholder="News Title" required>
        <input type="url" id="url" placeholder="News URL" required>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script src="../JAVASCRIPT//create-news.js"></script>
</body>
</html>
