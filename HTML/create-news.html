<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create News</title>
  <link rel="stylesheet" href="../CSS/create-news.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <a href="#">LOGO</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="create-news.html">Create News</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Create News Form -->
  <div class="main-container">
    <div class="create-news-container">
      <h1>Create a News Article</h1>
      
      <form class="news-form">
        <label for="news-title">Title:</label>
        <input type="text" id="news-title" placeholder="Enter the news title">

        <label for="news-author">Author:</label>
        <input type="text" id="news-author" placeholder="Author's name">

        <label for="news-date">Date:</label>
        <input type="date" id="news-date">

        <label for="news-image">Upload Image:</label>
        <input type="file" id="news-image">

        <label for="news-content">Content:</label>
        <textarea id="news-content" placeholder="Write the full news content here"></textarea>

        <button type="submit" class="submit-btn">Create News</button>
      </form>
    </div>

    <!-- Preview Section -->
    <div class="news-preview">
      <h2>Preview:</h2>
      <h3 id="preview-title"></h3>
      <p id="preview-author"></p>
      <img id="preview-image" alt="News Image">
      <p id="preview-content"></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
