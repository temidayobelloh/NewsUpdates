<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>News Application</title>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <div class="logo">
            <img class="navImg" src="../ASSETS/full_coverage_24dp_WHITE_FILL0_wght400_GRAD0_opsz24.svg" alt="news_logo"/>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="create-news.html">Create News</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- News Portal Heading -->
        <h5 class="heading">Latest News</h5>

        <!-- News Slider Wrapper -->
        <div class="slider-container">
            <div id="news_slider" class="news-slider">
                <!-- Dynamic content from JavaScript will be injected here -->
            </div>
            <!-- Slider Controls -->
            <button class="prev-btn" id="prev-slider-btn">❮</button> 
            <button class="next-btn" id="next-slider-btn">❯</button>
        </div>

        <!-- Pagination Section -->
        <div class="pagination" id="pagination">
            <button id="prev-page-btn" disabled>Back</button>
            <span class="page-info"></span>
            <button id="next-page-btn">Next</button>
        </div>
    </div>
    <!-- Create News Form -->
<div class="create-news-container">
    <h5>Create News</h5>
    <form id="create-news-form">
        <label for="news-title">Title:</label>
        <input type="text" id="news-title" required>
        
        <label for="news-author">Author:</label>
        <input type="text" id="news-author" required>
        
        <label for="news-avatar">Avatar URL:</label>
        <input type="url" id="news-avatar" required>
        
        <button type="submit">Submit News</button>
    </form>
</div>


    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; News Application. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="create-news.html">Create News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    <script src="../JAVASCRIPT/script.js"></script>
</body>
</html>
